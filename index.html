<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Cannon - Medieval Castle Destroyer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #87ceeb 0%, #4169e1 100%);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameCanvas {
        border: 2px solid #654321;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        background: linear-gradient(to bottom, #87ceeb 0%, #32cd32 80%);
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 14px;
        max-width: 90%;
        width: auto;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #hud.hidden {
        transform: translateX(-50%) translateY(-100%);
        opacity: 0.3;
      }

      .hud-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        width: 100%;
      }

      .hud-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .stats-section {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 10px;
        margin-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
        width: 100%;
      }

      .money-display {
        font-size: 24px;
        font-weight: bold;
        color: #ffd700;
      }

      .hide-button {
        background: #444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .hide-button:hover {
        background: #666;
      }

      .upgrades-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 15px;
        width: 100%;
      }

      .upgrade-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .upgrade-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .upgrade-level {
        font-size: 12px;
        color: #ccc;
        margin-bottom: 5px;
      }

      .upgrade-cost {
        font-size: 12px;
        color: #ffd700;
        margin-bottom: 8px;
      }

      .upgrade-button {
        width: 100%;
        padding: 6px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      }

      .upgrade-button:hover {
        background: #45a049;
      }

      .upgrade-button:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .stats-section {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 15px;
      }

      .stat-item {
        margin-bottom: 0;
        font-size: 12px;
        text-align: center;
        white-space: nowrap;
      }

      .stat-label {
        color: #ccc;
      }

      .stat-value {
        color: #ffd700;
        font-weight: bold;
      }

      .reset-button {
        background: #f44336;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 11px;
        white-space: nowrap;
      }

      .reset-button:hover {
        background: #d32f2f;
      }

      .show-hud-button {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1001;
        display: none;
        transition: all 0.3s ease;
      }

      .show-hud-button:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.05);
      }

      .show-hud-button.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="1200" height="600"></canvas>

      <!-- Persistent Show HUD button (only visible when HUD is hidden) -->
      <button class="show-hud-button" id="showHudButton">Show HUD</button>

      <div id="hud">
        <div class="hud-header">
          <div class="money-display">ðŸ’° $<span id="moneyAmount">0</span></div>
          <button class="hide-button" id="hudToggle">Hide HUD</button>
        </div>

        <div class="hud-content">
          <div class="stats-section">
            <div class="stat-item">
              <span class="stat-label">Total Earned:</span>
              <span class="stat-value">$<span id="totalEarned">0</span></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Income Rate:</span>
              <span class="stat-value"
                >$<span id="incomeRate">0</span>/min</span
              >
            </div>
            <div class="stat-item">
              <span class="stat-label">Castles Destroyed:</span>
              <span class="stat-value"
                ><span id="castlesDestroyed">0</span></span
              >
            </div>
            <div class="stat-item">
              <button class="reset-button" id="resetProgress">
                Reset Progress
              </button>
            </div>
          </div>

          <div class="upgrades-container" id="upgradesContainer">
            <!-- Upgrade cards will be dynamically generated -->
          </div>
        </div>
      </div>
    </div>

    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/cannon.js"></script>
    <script src="js/castle.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/worldManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
